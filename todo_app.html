<!--Single Page Web App: Todo List -->


<!DOCTYPE html>
<html>
<head>
<title>To-do App</title>
<link rel="stylesheet" href="todo_app.css" type="text/css"/>

<link href="http://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet" type="text/css">
</head>

<body>
	<div>
        <h1>To-do List</h1>
        <div id="task_box">
            <ul id="task_list"> <p> Project </p> </ul>
            <section>
                <label class="busy" for='new_task'> New Task: </label>
                <input id="new_task" type="text" value="" placeholder="What's on your mind?" onkeypress="task_enter(event)">
                <select id='task_priority'>
                	<option value="high">High</option>
                	<option value="medium">Medium</option>
                    <option value="low">Low</option> 
                </select>
            </section>
            <section>
                <label class="busy" id="new_task" for="new_task"> Due Date: </label>
                <input class="due" id="due" type="text" value="" placeholder="Ex. Oct 24, 2014" onkeypress="task_enter(event)">
            </section>
            <aside>
            <button onclick="add_task()">Add </button>
            </aside>
        </div>  
	</div>
<script type="text/javascript" src="todo_app.js"></script>

</body>
</html>
