<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Card Exercise</title>
        
    <style>

    div {
        margin: 0px;
        padding: 0px;
    }

    #card {
        margin: 10px auto; /*put card in the center*/
        height: 396px;
        width: 288px;
    }

    #card_transition {
        transform: all 1.0s linear;
        -webkit-transition: all 1.0s linear;
    }

    #card:hover #card_transition { /*Spin the card*/
        transform: rotateY(360deg);
        -webkit-transform: rotateY(360);
    }

    </style>
</head>

<body>
    <div id="card">
        <div id="card_transition">
            <div>
                <img src="http://interactivepython.org/runestone/static/webfundamentals/_images/ace-of-hearts.gif"/>
            </div>
        </div>
    </div>
</body>
</html>
