<!doctype html>
<html>
<head>
<title>To-do App</title>
<link rel="stylesheet" href="todo_js.css" type="text/css"/>
<script type="text/javascript" src="todo.js"></script>
<link href="http://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet" type="text/css">
</head>

<body>
	<div>
        <h1>To-do List</h1>
        <div id="task_box">
            <ul id="task_ul"> </ul>
            <section>
                <label for='new_task'>New Task </label>
                <input id="new_task" type="text" value="" placeholder="What's in your mind?" size="40">
                <select id="priority">
                	<option value="high">High</option>
                	<option value="medium">Medium</option>
                    <option value="low">Low</option>
                    
                </select>
                <button id="remove" onclick="remove_task()">Remove</button>
                <button id="add" onclick="add_task()">Add</button>
            </section>
        </div>  
	</div>
</body>
</html>
